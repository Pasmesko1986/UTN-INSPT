version: "3.3"

services:

  db:
    image: postgres:13.2
    container_name: wheater_station_db
    restart: always
    volumes:
      - ./database:/var/lib/postgresql/data

    env_file:
      - ./wheater_station/wheater_station/.env
    ports:
      - 5432:5432

  adminer:
    container_name: adminer
    image: adminer:4.8.0
    restart: always
    ports:
      - 8080:8080
    depends_on: ["db"]

